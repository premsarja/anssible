- name: copying the mongodb repo
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongodb.repo

- name: installing {{COMPONENT}}
  ansible.builtin.package:
    name: mongodb-org
    state: present

- name: starting {{COMPONENT}}
  systemd:
        name: mongod
        state: started
        enabled: yes

- name: Replace value from 127.0.0.1 to 0.0.0.0
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: download and inject schema
  ansible.builtin.unarchive:
    src: "https://github.com/stans-robot-project/mongodb/archive/main.zip"
    dest: /tmp
    remote_src: yes

- name: inhecting mongodb schema
  community.mongodb.mongodb_shell:
    file: "/tmp/mongodb-main/{{item}}.js"
    idempotent: yes
  loop:
    - users
    - catalogue
    
- name: configuring service name
  ansible.builtin.shell: set-hostname "{{COMPONENT}}-{{ENV}}"
