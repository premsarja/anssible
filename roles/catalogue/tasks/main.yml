- name: Configuring Node.js Repository
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_16.x | bash -

- name: Installing Node.js
  ansible.builtin.package:
    name: nodejs  # Removed the list structure around 'name'
    state: present

- name: Add a new user
  ansible.builtin.user:
    name: {APPUSER}  # Specify the desired username without a list structure
    comment: roboshop app user

- name: download link
  ansible.builtin.unarchive:
    src: https://github.com/stans-robot-project/catalogue-main/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: performing {COMPONENT} cleanup
  ansible.builtin.file:
    path: /home/{APPUSER}/{COMPONENT}
    state: absent
  ignore_errors: yes
  
- name: copying the file to {APPUSER} home directory
  ansible.builtin.copy:
    src: /tmp/{{COMPONENT}}-main/
    dest: /home/{{APPUSER}}/{{COMPONENT}}/ 
    remote_src: yes


